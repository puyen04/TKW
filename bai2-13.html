<!DOCTYPE html>
<html lang="en"> 
    <form style="text-align: center;">
    <h1 style="color: rgb(185, 16, 16);">Book a Table</h1>
        <fieldset id="name">
            <legend>Your name</legend>
            <input type="text" id="YourName" name="yourname" required> <br>
        </fieldset>

        <fieldset id="sex">
            <legend>Sex</legend>
            <input type="radio" value="male" name="sex"> Male
            <input type="radio" value="female" name="sex" checked> Female
        </fieldset>

        <fieldset id="size">
            <legend>Size</legend>
            <input type="radio" value="2-person" name="size"> 2-person table
            <input type="radio" value="4-person" name="size" checked> 4-person table
            <input type="radio" value="6-person" name="size"> 6-person table
        </fieldset>

        <fieldset id="location">
            <legend>Location</legend>
            <input type="radio" value="indoors" name="location"> Indoors
            <input type="radio" value="outdoors" name="location" checked> Outdoors
        </fieldset>

        <input type="submit" value="Book table">
    </form>
</html>
